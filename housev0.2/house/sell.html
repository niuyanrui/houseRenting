<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link rel="stylesheet" href="css/house.css"/>
        <title>安全租房</title>
    </head>

    <body>
        <div class="container" id="contain">
<div class="card" style="width:70%; padding-right:3%;margin-top:5%;">
    <div class="card-body" style="margin-bottom:0;">
        <div class="card-title" style="text-align:center;font-size:30px;">
            出租房资料填写
        </div>


        <div class="input-group" >
                <span class="input-group-text">价格:</span>
                <input type="text" class="form-control" aria-label="Price">
                <div class="input-group-append">
                    <span class="input-group-text">￥/月</span>
                </div>
            </div>

            <div class="input-group" >
                <span class="input-group-text">设施:</span>
                <input type="text" class="form-control" >
             </div>

            <div class="input-group" >
                <span class="input-group-text">人数限制:</span>
                <input type="text" class="form-control" >
             </div>

             <div class="input-group" >
                <span class="input-group-text">注意事项:</span>
                <input type="text" class="form-control" >
             </div>

             <div class="input-group" >
                <span class="input-group-text">地点:</span>
                <input type="text" class="form-control">
             </div>

             <div class="input-group" >
                <span class="input-group-text">联系人:</span>
                <input type="text" class="form-control">
             </div>

             <div class="input-group mb-3">
                 <div class="input-group-prepend" style="justify-content:center;">
                     <span class="input-group-text">上传图片</span>
                 </div>
             </div>
    <label class="custom-file">
    <input type="file" class="custom-file-input" required>
    <span class="custom-file-control"></span>
    </label>

<div class="row" id="submit">
   <div class="col-sm"> <a href="#" class="btn btn-primary">提交</a></div>
</div>


    </div>
</div>

           
        </div>


 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    
    </body>
